<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Shooting Game Full</title>
<style>
  body { margin: 0; background: #000; touch-action: none; }

  canvas { background: #111; display: block; margin: 0 auto; }

  #retryBtn {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    padding: 12px 25px;
    font-size: 22px;
    border-radius: 10px;
    border: none;
    background: #fff;
  }

  #mobileControls {
    display: none;
    width: 100%;
    position: fixed;
    bottom: 10px;
    left: 0;
    text-align: center;
  }

  .ctrlBtn {
    font-size: 24px;
    padding: 15px 25px;
    margin: 0 10px;
    border-radius: 10px;
    border: none;
  }

  @media (max-width: 600px) {
    #mobileControls { display: block; }
  }
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>

<button id="retryBtn">Play Again</button>

<div id="mobileControls">
  <button class="ctrlBtn" id="btnLeft">←</button>
  <button class="ctrlBtn" id="btnShoot">●</button>
  <button class="ctrlBtn" id="btnRight">→</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  if (window.innerWidth < 600) {
    const maxHeight = window.innerHeight * 0.75;
    const width = window.innerWidth * 0.90;
    const height = width * (600 / 400);

    if (height > maxHeight) {
      canvas.height = maxHeight;
      canvas.width = maxHeight * (400 / 600);
    } else {
      canvas.width = width;
      canvas.height = height;
    }
  } else {
    canvas.width = 400;
    canvas.height = 600;
  }
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const retryBtn = document.getElementById("retryBtn");

const playerImg = new Image(); playerImg.src = "player.png";
const gameoverImg = new Image(); gameoverImg.src = "gameover.png";
const score30Img = new Image(); score30Img.src = "score30.png";
const score40Img = new Image(); score40Img.src = "score40.png";
const score50Img = new Image(); score50Img.src = "score50.png";

let score = 0;
let life = 5;
const GAME_TIME = 60;
let startTime = Date.now();
let isGameOver = false;
let canShoot = true;
const COOLDOWN = 300;

let player = { x: 200, y: 550 };
let bullets = [];
let enemyBullets = [];

setInterval(() => {
  if (!isGameOver) {
    enemyBullets.push({
      x: Math.random() * (canvas.width - 20) + 10,
      y: 0,
      size: 10,
      speed: 3 + Math.random() * 2
    });
  }
}, 1000);

document.addEventListener("mousemove", (e) => {
  const rect = canvas.getBoundingClientRect();
  player.x = e.clientX - rect.left;
});

document.addEventListener("click", () => shoot());

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  const t = e.touches[0];
  player.x = t.clientX - rect.left;
});

canvas.addEventListener("touchstart", (e) => {
  e.preventDefault();
  shoot();
});

function shoot() {
  if (!isGameOver && canShoot) {
    bullets.push({ x: player.x, y: player.y });
    canShoot = false;
    setTimeout(() => canShoot = true, COOLDOWN);
  }
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (player.x < 20) player.x = 20;
  if (player.x > canvas.width - 20) player.x = canvas.width - 20;

  let elapsed = (Date.now() - startTime) / 1000;
  let remaining = Math.max(0, GAME_TIME - Math.floor(elapsed));

  if (remaining <= 0 && !isGameOver) {
    isGameOver = true;
    retryBtn.style.display = "block";
  }

  ctx.drawImage(playerImg, player.x - 20, player.y - 20, 40, 40);

  ctx.fillStyle = "yellow";
  bullets.forEach((b, i) => {
    b.y -= 5;
    ctx.fillRect(b.x - 2, b.y, 4, 10);
    if (b.y < 0) bullets.splice(i, 1);
  });

  ctx.fillStyle = "red";
  enemyBullets.forEach((eb, i) => {
    eb.y += eb.speed;
    ctx.beginPath();
    ctx.arc(eb.x, eb.y, eb.size, 0, Math.PI * 2);
    ctx.fill();

    if (eb.y > canvas.height) enemyBullets.splice(i, 1);

    if (Math.abs(player.x - eb.x) < 20 &&
        Math.abs(player.y - eb.y) < 20) {
      life--;
      enemyBullets.splice(i, 1);
      if (life <= 0) {
        isGameOver = true;
        retryBtn.style.display = "block";
      }
    }

    bullets.forEach((b, bi) => {
      if (Math.abs(b.x - eb.x) < 10 &&
          Math.abs(b.y - eb.y) < 10) {
        score++;
        bullets.splice(bi, 1);
        enemyBullets.splice(i, 1);
      }
    });
  });

  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText("Score: " + score, canvas.width - 130, 30);
  ctx.fillText("Time: " + remaining, 10, 30);
  ctx.fillText("Life: " + life, 10, 60);

  ctx.fillText("@pierre_log", canvas.width - 100, canvas.height - 10);

  if (isGameOver) {
    let cx = canvas.width / 2 - 120;
    let cy = canvas.height / 2 - 120;

    if (life <= 0) {
      ctx.drawImage(gameoverImg, cx, cy, 240, 240);
    } else if (score < 30) {
      ctx.drawImage(score30Img, cx, cy, 240, 240);
    } else if (score < 50) {
      ctx.drawImage(score40Img, cx, cy, 240, 240);
    } else {
      ctx.drawImage(score50Img, cx, cy, 240, 240);
    }
    return;
  }

  requestAnimationFrame(update);
}

update();

retryBtn.addEventListener("click", () => location.reload());

document.getElementById("btnLeft").addEventListener("touchstart", () => moveLeft = true);
document.getElementById("btnLeft").addEventListener("touchend", () => moveLeft = false);

document.getElementById("btnRight").addEventListener("touchstart", () => moveRight = true);
document.getElementById("btnRight").addEventListener("touchend", () => moveRight = false);

document.getElementById("btnShoot").addEventListener("touchstart", () => shoot());

let moveLeft = false;
let moveRight = false;

setInterval(() => {
  if (moveLeft) player.x -= 6;
  if (moveRight) player.x += 6;
}, 16);
</script>
</body>
</html>
