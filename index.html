<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shooting Game</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    touch-action: none;
  }

  canvas {
    background: #111;
    display: block;
  }

  #retryBtn {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 25px;
    font-size: 22px;
    border-radius: 10px;
    border: none;
    background: #fff;
    display: none;
    z-index: 10;
  }
</style>
</head>
<body>

<button id="retryBtn">Play Again</button>
<canvas id="game" width="360" height="540"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const retryBtn = document.getElementById("retryBtn");

const playerImg = new Image(); playerImg.src = "player.png";
const gameoverImg = new Image(); gameoverImg.src = "gameover.png";
const score30Img = new Image(); score30Img.src = "score30.png";
const score40Img = new Image(); score40Img.src = "score40.png";
const score50Img = new Image(); score50Img.src = "score50.png";
const titleImg = new Image(); titleImg.src = "title.png";
const startImg = new Image(); startImg.src = "start.png";

const bgmTitle = new Audio("title.mp3");
const bgmGame = new Audio("game.mp3");
bgmTitle.loop = true;
bgmGame.loop = true;
bgmTitle.volume = 0.6;
bgmGame.volume = 0.6;

let gameState = "waitTap";

let score = 0;
let life = 5;
let isGameOver = false;
let bullets = [];
let enemyBullets = [];
let currentResultImg = null;

const GAME_TIME = 60;
let startTime = Date.now();
let canShoot = true;
const COOLDOWN = 300;

let player = { x: canvas.width / 2, y: canvas.height * 0.85 };

function startTitleBgm() {
  bgmGame.pause();
  bgmGame.currentTime = 0;
  bgmTitle.currentTime = 0;
  bgmTitle.play();
}

function startGameBgm() {
  bgmTitle.pause();
  bgmTitle.currentTime = 0;
  bgmGame.currentTime = 0;
  bgmGame.play();
}

function resetGame() {
  score = 0;
  life = 5;
  bullets = [];
  enemyBullets = [];
  isGameOver = false;
  currentResultImg = null;
  player.x = canvas.width / 2;
  startTime = Date.now();
}

function startGame() {
  resetGame();
  gameState = "playing";
  retryBtn.style.display = "none";
  startGameBgm();
}

function nextScreen() {
  if (gameState === "waitTap") {
    startTitleBgm();
    gameState = "title";
  } else if (gameState === "title") {
    gameState = "rules";
  } else if (gameState === "rules") {
    gameState = "controls";
  } else if (gameState === "controls") {
    gameState = "credits";
  } else if (gameState === "credits") {
    gameState = "start";
  } else if (gameState === "start") {
    startGame();
  }
}

document.addEventListener("click", () => {
  if (gameState === "playing") {
    shoot();
  } else if (
    gameState === "waitTap" ||
    gameState === "title" ||
    gameState === "rules" ||
    gameState === "controls" ||
    gameState === "credits" ||
    gameState === "start"
  ) {
    nextScreen();
  }
});

canvas.addEventListener("touchstart", (e) => {
  e.preventDefault();
  if (gameState === "playing") {
    shoot();
  } else if (
    gameState === "waitTap" ||
    gameState === "title" ||
    gameState === "rules" ||
    gameState === "controls" ||
    gameState === "credits" ||
    gameState === "start"
  ) {
    nextScreen();
  }
});

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault();
  if (gameState === "playing") {
    const rect = canvas.getBoundingClientRect();
    const t = e.touches[0];
    player.x = t.clientX - rect.left;
  }
});

document.addEventListener("mousemove", (e) => {
  if (gameState === "playing" && window.innerWidth > 600) {
    const rect = canvas.getBoundingClientRect();
    player.x = e.clientX - rect.left;
  }
});

retryBtn.addEventListener("click", () => {
  startGame();
});

function shoot() {
  if (!isGameOver && canShoot && gameState === "playing") {
    bullets.push({ x: player.x, y: player.y });
    canShoot = false;
    setTimeout(() => { canShoot = true; }, COOLDOWN);
  }
}

setInterval(() => {
  if (gameState === "playing" && !isGameOver) {
    enemyBullets.push({
      x: Math.random() * (canvas.width - 20) + 10,
      y: 0,
      size: 10,
      speed: 3 + Math.random() * 2
    });
  }
}, 1000);

function gameOver() {
  if (isGameOver) return;
  isGameOver = true;
  gameState = "ended";
  retryBtn.style.display = "block";

  if (life <= 0) {
    currentResultImg = gameoverImg;
  } else if (score < 30) {
    currentResultImg = score30Img;
  } else if (score < 50) {
    currentResultImg = score40Img;
  } else {
    currentResultImg = score50Img;
  }
}

function drawWaitTap() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawTitle() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const s = Math.min(canvas.width * 0.9, canvas.height * 0.9);
  ctx.drawImage(titleImg, (canvas.width - s) / 2, (canvas.height - s) / 2, s, s);
}

function drawRules() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText("■ルール", 40, 80);

  ctx.font = "18px Arial";
  const lines = [
    "前方から飛んでくる赤い弾を、",
    "左右に動いて避けながら撃ち落とそう！",
    "",
    "赤い弾に当たるとライフが1つ減るぞ。",
    "ライフが0になるとゲームオーバーだ。",
    "",
    "▶ タップして次へ"
  ];
  let y = 130;
  for (let i = 0; i < lines.length; i++) {
    ctx.fillText(lines[i], 40, y + i * 30);
  }
}

function drawControls() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText("■操作方法", 40, 80);

  ctx.font = "18px Arial";
  const lines = [
    "スマホ：",
    "移動：指を置いたまま左右にスライド",
    "発射：別指で画面タップ",
    "",
    "PC：",
    "移動：マウス",
    "発射：左クリック",
    "",
    "▶ タップして次へ"
  ];
  let y = 130;
  for (let i = 0; i < lines.length; i++) {
    ctx.fillText(lines[i], 20, y + i * 30);
  }
}

function drawCredits() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText("■使用させていただいた音源", 20, 80);

  ctx.font = "18px Arial";
  const lines = [
    "タイトル・ルール画面BGM：",
    "北見ヒツジ様「Lame SPY」",
    "",
    "ゲームBGM：",
    "ザイオン様「The Swing of Time」",
    "",
    "音源提供：フリーBGM",
    "DOVA-SYNDROME 様",
    "",
    "▶ タップして次へ"
  ];
  let y = 130;
  for (let i = 0; i < lines.length; i++) {
    ctx.fillText(lines[i], 20, y + i * 30);
  }
}

function drawStart() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const s = Math.min(canvas.width * 0.9, canvas.height * 0.9);
  ctx.drawImage(startImg, (canvas.width - s) / 2, (canvas.height - s) / 2, s, s);
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (gameState === "waitTap") {
    drawWaitTap();
    requestAnimationFrame(update);
    return;
  }

  if (gameState === "title") {
    drawTitle();
    requestAnimationFrame(update);
    return;
  }

  if (gameState === "rules") {
    drawRules();
    requestAnimationFrame(update);
    return;
  }

  if (gameState === "controls") {
    drawControls();
    requestAnimationFrame(update);
    return;
  }

  if (gameState === "credits") {
    drawCredits();
    requestAnimationFrame(update);
    return;
  }

  if (gameState === "start") {
    drawStart();
    requestAnimationFrame(update);
    return;
  }

  if (player.x < 20) player.x = 20;
  if (player.x > canvas.width - 20) player.x = canvas.width - 20;

  if (gameState === "playing" && !isGameOver) {
    let elapsed = (Date.now() - startTime) / 1000;
    let remaining = Math.max(0, GAME_TIME - Math.floor(elapsed));
    if (remaining <= 0) {
      gameOver();
    }

    ctx.drawImage(playerImg, player.x - 20, player.y - 20, 40, 40);

    ctx.fillStyle = "yellow";
    bullets.forEach((b, i) => {
      b.y -= 5;
      ctx.fillRect(b.x - 2, b.y, 4, 10);
      if (b.y < 0) bullets.splice(i, 1);
    });

    ctx.fillStyle = "red";
    enemyBullets.forEach((eb, i) => {
      eb.y += eb.speed;
      ctx.beginPath();
      ctx.arc(eb.x, eb.y, eb.size, 0, Math.PI * 2);
      ctx.fill();

      if (eb.y > canvas.height) enemyBullets.splice(i, 1);

      if (Math.abs(player.x - eb.x) < 20 &&
          Math.abs(player.y - eb.y) < 20) {
        life--;
        enemyBullets.splice(i, 1);
        if (life <= 0) {
          gameOver();
        }
      }

      bullets.forEach((b, bi) => {
        if (Math.abs(b.x - eb.x) < 10 &&
            Math.abs(b.y - eb.y) < 10) {
          score++;
          bullets.splice(bi, 1);
          enemyBullets.splice(i, 1);
        }
      });
    });

    ctx.fillStyle = "white";
    ctx.font = "22px Arial";
    ctx.fillText("Time: " + remaining, 10, 30);
    ctx.fillText("Life: " + life, 10, 60);
    ctx.fillText("Score: " + score, canvas.width - 130, 30);

  } else if (gameState === "ended") {
    ctx.drawImage(playerImg, player.x - 20, player.y - 20, 40, 40);

    ctx.fillStyle = "white";
    ctx.font = "22px Arial";
    ctx.fillText("Time: 0", 10, 30);
    ctx.fillText("Life: " + life, 10, 60);
    ctx.fillText("Score: " + score, canvas.width - 130, 30);

    if (currentResultImg) {
      const w = 240;
      const h = 240;
      ctx.drawImage(currentResultImg, canvas.width / 2 - w / 2, canvas.height / 2 - h / 2, w, h);
    }
  }

  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
