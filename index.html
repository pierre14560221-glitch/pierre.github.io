<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Shooting Game</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    touch-action: none;
  }

  canvas {
    background: #111;
    display: block;
  }

  #retryBtn {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 25px;
    font-size: 22px;
    border-radius: 10px;
    border: none;
    background: #fff;
    display: none;
    z-index: 10;
  }
</style>
</head>

<body>

<button id="retryBtn">Play Again</button>
<canvas id="game" width="360" height="540"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const retryBtn = document.getElementById("retryBtn");

function resizeCanvas() {
  const ratio = 540 / 360;

  let w = window.innerWidth * 0.9;
  let h = w * ratio;

  if (h > window.innerHeight * 0.9) {
    h = window.innerHeight * 0.9;
    w = h / ratio;
  }

  canvas.width = w;
  canvas.height = h;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const playerImg = new Image(); playerImg.src = "player.png";
const gameoverImg = new Image(); gameoverImg.src = "gameover.png";
const score30Img = new Image(); score30Img.src = "score30.png";
const score40Img = new Image(); score40Img.src = "score40.png";
const score50Img = new Image(); score50Img.src = "score50.png";

let score = 0;
let life = 5;
let isGameOver = false;

let bullets = [];
let enemyBullets = [];

let canShoot = true;
const COOLDOWN = 300;

let GAME_TIME = 60;
let startTime = Date.now();

let player = { x: canvas.width/2, y: canvas.height*0.85 };

function shoot() {
  if (!isGameOver && canShoot) {
    bullets.push({ x: player.x, y: player.y });
    canShoot = false;
    setTimeout(() => canShoot = true, COOLDOWN);
  }
}

setInterval(() => {
  if (!isGameOver) {
    enemyBullets.push({
      x: Math.random() * (canvas.width - 20) + 10,
      y: 0,
      size: 10,
      speed: 3 + Math.random()*2
    });
  }
}, 1000);

document.addEventListener("mousemove", e => {
  if (window.innerWidth > 600) {
    const rect = canvas.getBoundingClientRect();
    player.x = e.clientX - rect.left;
  }
});

document.addEventListener("click", e => {
  if (window.innerWidth > 600) shoot();
});

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  const t = e.touches[0];
  player.x = t.clientX - rect.left;
});

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  shoot();
});

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (player.x < 20) player.x = 20;
  if (player.x > canvas.width - 20) player.x = canvas.width - 20;

  let elapsed = (Date.now() - startTime) / 1000;
  let remaining = Math.max(0, GAME_TIME - Math.floor(elapsed));

  if (remaining <= 0 && !isGameOver) {
    isGameOver = true;
    showGameOver();
  }

  ctx.drawImage(playerImg, player.x - 20, player.y - 20, 40, 40);

  ctx.fillStyle = "yellow";
  bullets.forEach((b, i) => {
    b.y -= 5;
    ctx.fillRect(b.x - 2, b.y, 4, 10);
    if (b.y < 0) bullets.splice(i, 1);
  });

  ctx.fillStyle = "red";
  enemyBullets.forEach((eb, i) => {
    eb.y += eb.speed;
    ctx.beginPath();
    ctx.arc(eb.x, eb.y, eb.size, 0, Math.PI * 2);
    ctx.fill();

    if (eb.y > canvas.height) enemyBullets.splice(i, 1);

    if (Math.abs(player.x - eb.x) < 20 &&
        Math.abs(player.y - eb.y) < 20) {
      life--;
      enemyBullets.splice(i, 1);
      if (life <= 0) {
        isGameOver = true;
        showGameOver();
      }
    }

    bullets.forEach((b, bi) => {
      if (Math.abs(b.x - eb.x) < 10 &&
          Math.abs(b.y - eb.y) < 10) {
        score++;
        bullets.splice(bi, 1);
        enemyBullets.splice(i, 1);
      }
    });
  });

  ctx.fillStyle = "white";
  ctx.font = "22px Arial";
  ctx.fillText("Time: " + remaining, 10, 30);
  ctx.fillText("Life: " + life, 10, 60);
  ctx.fillText("Score: " + score, canvas.width - 130, 30);

  if (!isGameOver) requestAnimationFrame(update);
}

function showGameOver() {
  retryBtn.style.display = "block";

  let cx = canvas.width/2 - 120;
  let cy = canvas.height/2 - 120;

  if (life <= 0) ctx.drawImage(gameoverImg, cx, cy, 240, 240);
  else if (score < 30) ctx.drawImage(score30Img, cx, cy, 240, 240);
  else if (score < 50) ctx.drawImage(score40Img, cx, cy, 240, 240);
  else ctx.drawImage(score50Img, cx, cy, 240, 240);
}

retryBtn.addEventListener("click", () => location.reload());

update();
</script>
</body>
</html>
